name: Deployment pipeline

env:
  commits: ${{ join(github.event.commits.*.message) }}
  # Does a commit message contain #skip?
  is_skip: ${{ contains(join(github.event.commits.*.message), '#skip') }}
  is_no_skip: ${{ !contains(join(github.event.commits.*.message), '#skip') }}
  is_push: ${{ github.event_name == 'push' }}
  is_no_push: ${{ github.event_name != 'push' }}

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: install node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: npm install
        run: npm install
      - name: lint
        run: npm run lint
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      # # skip this for now since it is too slow
      # - name: e2e tests
      #   uses: cypress-io/github-action@v4
      #   with:
      #     start: npm run start-prod
      #     wait-on: http://localhost:5000
      - name: Deploy to Heroku
        # Should deploy if pushed to master branch
        # and commit message does not contain #skip
        if: ${{ env.is_no_skip && env.is_push }} # can_deploy
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "pokelol"
          heroku_email: "yessergire.mohamed@outlook.com"
          healthcheck: "https://pokelol.herokuapp.com/health"
          checkstring: "ok"
          delay: 90
          rollbackonhealthcheckfailed: true

  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: patch
          # Should tag if pushed to master branch
          # and commit message does not contain #skip.
          # Since, this is a negation of can_deploy:
          DRY_RUN: ${{ env.is_skip || env.is_no_push }} # can_tag
