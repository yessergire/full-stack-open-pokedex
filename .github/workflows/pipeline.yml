name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  build_and_test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: install node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: npm install
        run: npm install
      - name: lint
        run: npm run lint
      - name: build
        if: false
        run: npm run build
      - name: test
        if: false
        run: npm run test
      - name: e2e tests
        if: false
        uses: cypress-io/github-action@v4
        with:
          start: npm run start-prod
          wait-on: http://localhost:5000

  deploy_to_heroku:
    needs: [build_and_test]
    runs-on: ubuntu-20.04
    steps:
      - name: print commit messages
        if: env.EVENT_NAME != 'push'
        run: echo ${{ env.COMMIT_MESSAGES }}
        env:
          COMMIT_MESSAGES: ${{ join(github.event.commits.*.message) }}
      - name: Deploy to Heroku
        if: (!contains(join(github.event.commits.*.message), '#skip') && github.event_name == 'push')
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "pokelol"
          heroku_email: "yessergire.mohamed@outlook.com"
          healthcheck: "https://pokelol.herokuapp.com/health"
          checkstring: "ok"
          delay: 90
          rollbackonhealthcheckfailed: true

  tag_release:
    if: true #(github.event_name == 'push')
    needs: [build_and_test]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        if: (!contains(join(github.event.commits.*.message), '#skip'))
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: patch
          DRY_RUN: true
