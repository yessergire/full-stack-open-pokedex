name: Deployment pipeline

env:
  # Should deploy if pushed to master branch and commit message does not contain #skip
  can_deploy: ${{ !contains(join(github.event.commits.*.message), '#skip') && github.event_name == 'push' }}

  # Should tag if it can deploy
  can_not_tag: ${{ contains(join(github.event.commits.*.message), '#skip') || github.event_name != 'push' }}

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  build_and_test:
    if: false
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: install node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: npm install
        run: npm install
      - name: lint
        run: npm run lint
      - name: build
        run: npm run build
      - name: test
        run: npm run test
      - name: e2e tests
        if: false # skip this for now since it is too slow
        uses: cypress-io/github-action@v4
        with:
          start: npm run start-prod
          wait-on: http://localhost:5000

  deploy_to_heroku:
    if: (!contains(join(github.event.commits.*.message), '#skip') && github.event_name == 'push')
    #needs: [build_and_test]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Deploy to Heroku
        if: env.can_deploy
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "pokelol"
          heroku_email: "yessergire.mohamed@outlook.com"
          healthcheck: "https://pokelol.herokuapp.com/health"
          checkstring: "ok"
          delay: 90
          rollbackonhealthcheckfailed: true

  tag_release:
    # if: (!contains(join(github.event.commits.*.message), '#skip') && github.event_name == 'push')
    #needs: [build_and_test]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - name: Bump version and push tag
        if: env.can_deploy
        uses: anothrNick/github-tag-action@1.36.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: patch
          DRY_RAN: ${{env.can_not_tag}}
